machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker build -t imerso/slettmeg:test .
    - mkdir -p ~/docker; docker save imerso/slettmeg:test > ~/docker/image.tar

test:
  override:
    - docker run -d imerso/slettmeg

